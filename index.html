<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ravenswatch Run Helper</title>
        <link rel="icon" href="/icons/favicon.ico" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./index_spinner.css" />
        <script type="module" src="./index.ts"></script>    
    </head>
    <body class="body">
        <div class="index_spinner_showbox">
            <div class="index_spinner">
                <svg class="index_spinner_circular" viewBox="25 25 50 50">
                    <circle 
                        class="index_spinner_path" 
                        cx="50" 
                        cy="50" 
                        r="20" 
                        fill="none" 
                        stroke-width="2"
                        stroke-miterlimit="10" 
                    />
                </svg>
            </div>
        </div>
    </body>
</html>
